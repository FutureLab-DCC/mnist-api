apiVersion: v1
kind: Pod
metadata:
  name: nfs-server
spec:
  hostname: nfs-server
  containers:
  - name: nfs-server
    image: gcr.io/google_containers/volume-nfs:0.8
    ports:
    - name: nfs
      containerPort: 2049
    - name: mountd
      containerPort: 20048
    - name: rpcbind
      containerPort: 111
    securityContext:
      privileged: true
  volumes:
  - name: mypvc
    gcePersistentDisk:
      pdName: ml-kube-disk
      fsType: ext4
