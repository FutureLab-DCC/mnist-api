apiVersion: v1
kind: Pod
metadata:
  name: mnist-experiment
spec:
  containers:
  - image: petroniocandido/mnist-experiment:0.1
    name: mnist-experiment
    imagePullPolicy: Always
    volumeMounts:
    - name: my-pvc-nfs
      mountPath: "/mnt"
  volumes:
  - name: my-pvc-nfs
    persistentVolumeClaim:
      claimName: nfs
