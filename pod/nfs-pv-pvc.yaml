apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: {{NFS_CLUSTER_IP}}
    path: "/"

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: experiment-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: "nfs"
  resources:
    requests:
      storage: 10Gi

